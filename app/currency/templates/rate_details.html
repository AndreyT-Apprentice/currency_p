<!DOCTYPE html>
<html lang="en">
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>
        Rate Details
    </h2>
    <table>
        <tr>
            <th> ID </th>
            <th> Currency type </th>
            <th> Sale </th>
            <th> Buy </th>
            <th> Source </th>
            <th> Updated </th>
            <th> Created </th>
        </tr>
        <tr>
            <td> {{ object.id }} </td>
            <td> {{ object.currency_type }} </td>
            <td> {{ object.sale }} </td>
            <td> {{ object.buy }} </td>
            <td> {{ object.source }} </td>
            <td> {{ object.updated }} </td>
            <td> {{ object.created }} </td>
        </tr>
    </table>

</html>

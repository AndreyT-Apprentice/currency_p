{% extends "base_table.html" %}

{% block main_content_list %}

<h2>
    Rate Details
</h2>
<table>
    <tr>
        <th> ID </th>
        <th> Currency type </th>
        <th> Sale </th>
        <th> Buy </th>
        <th> Source </th>
        <th> Updated </th>
        <th> Created </th>
    </tr>
    <tr>
        <td> {{ object.id }} </td>
        <td> {{ object.currency_type }} </td>
        <td> {{ object.sale }} </td>
        <td> {{ object.buy }} </td>
        <td> {{ object.source }} </td>
        <td> {{ object.updated }} </td>
        <td> {{ object.created }} </td>
    </tr>
</table>

{% endblock main_content_list %}

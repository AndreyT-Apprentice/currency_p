<!DOCTYPE html>
<html lang="en">
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> -->
</head>
<body>

    <a href="/currency/rate/create/"> Create Rate </a>

    <h2>
        Rate List
    </h2>
    <table>
        <tr>
            <th> ID </th>
            <th> Currency type </th>
            <th> Sale </th>
            <th> Buy </th>
            <th> Source </th>
            <th> Updated </th>
            <th> Created </th>
        </tr>
        {% for rate in objects %}
        <tr>
            <td> {{ rate.id }} </td>
            <td> {{ rate.currency_type }} </td>
            <td> {{ rate.sale }} </td>
            <td> {{ rate.buy }} </td>
            <td> {{ rate.source }} </td>
            <td> {{ rate.updated }} </td>
            <td> {{ rate.created }} </td>
            <td><a href="/currency/rate/update/{{ rate.id }}/"> Edit </a></td>
        </tr>
        {% endfor %}

    </table>
<!-- {% for rate in objects %}
    <p>
        ID: {{ rate.id }}
        Buy: {{ rate.buy }}
        Sale: {{ rate.sale }}
    </p>
{% endfor %} -->

</body>
</html>
